<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Comparateur de prix Dofus</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Comparateur de prix Dofus</h1>
    <section id="form-section">
      <h2>Ajouter / Mettre à jour un item</h2>
      <form id="item-form" class="card">
        <div class="field"><label>Nom<br><input type="text" id="item-name" required></label></div>
        <div class="field"><label>Catégorie<br><input type="text" id="item-category" required></label></div>
        <div class="field"><label>Prix x1<br><input type="number" id="price-1" required></label></div>
        <div class="field"><label>Prix x10<br><input type="number" id="price-10" required></label></div>
        <div class="field"><label>Prix x100<br><input type="number" id="price-100" required></label></div>
        <div class="field"><label>Prix x1000<br><input type="number" id="price-1000" required></label></div>
        <button type="submit">Enregistrer</button>
      </form>
    </section>
    <section id="items-section">
      <h2>Items par catégorie</h2>
      <div id="items-container"></div>
    </section>
    <section id="history-section" class="hidden">
      <h2>Historique des prix</h2>
      <canvas id="history-chart"></canvas>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
